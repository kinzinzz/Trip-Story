{% load static %}
{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% bootstrap_css %}
    {% block css %}{% endblock css %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Trip Story</title>
</head>

<body class="">
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
        <div class="container-fluid w-100">
            <a class="navbar-brand ms-5" href="{% url 'articles:index' %}">
                <img class="" src="{% static 'images/logo.png' %}" alt="logo" height="65">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="">여행 정보</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="">여행 리뷰</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <a class="nav-link" href="">로그인</a>
                    <a class="nav-link" href="">회원가입</a>
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}{% endblock %}
    {% bootstrap_javascript %}
    <footer class="text-center">
        <div class="position-sticky bottom-0 w-100 d-flex justify-content-center">
            <div class="py-2">

                <p class="m-0">
                    Copyright ⓒ 2022 Trip_Story.com, All Rights Reserved.
                    <br>
                    Made with 김광표 & 김준환 & 서민수 & 이동영
                </p>
            </div>
        </div>
        <div class="m-5">
            <br>
        </div>
    </footer>
</body>

</html>
